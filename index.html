<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Custom Context Menu Project</title>
</head>

<body>
    <div id="main">
        <ul class="list">
            <li class="list-item"><a href="#"></a><i class="fa fa-share" aria-hidden="true"></i> Share</a></li>
            <li class="list-item"><a href="#"><i class="fa fa-pencil" aria-hidden="true"></i> Rename</a></li>
            <li class="list-item"><a href="#"><i class="fa fa-link" aria-hidden="true"></i> Copy Link Address</a></li>
            <li class="list-item"><a href="#"><i class="fa fa-copy" aria-hidden="true"></i> Copy To</a></li>
            <li class="list-item"><a href="#"><i class="fa fa-paste" aria-hidden="true"></i> Move To</a></li>
            <li class="list-item"><a href="#"><i class="fa fa-download" aria-hidden="true"></i> Download</a></li>
            <li class="list-item"><a href="#"><i class="fa fa-trash" aria-hidden="true"></i> Delete</a></li>
        </ul>
    </div>
    <script src="script.js"></script>

</html>
